name: visionfm
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.4+13

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  foldable_sidebar: ^1.0.0
  swipedetector: ^1.2.0
  scoped_model: ^1.1.0
  persistent_bottom_nav_bar: ^4.0.2
  carousel_slider: ^3.0.0
  timeago: ^3.0.2
  flutter_html: ^1.3.0
  url_launcher: ^6.0.3
  assets_audio_player: ^3.0.3+2
  flutter_share_me: ^0.10.0
  font_awesome_flutter: ^9.0.0
  social_share: ^2.1.1
  share: ^2.0.1
  youtube_player_flutter: ^8.0.0
  intl: ^0.17.0
  splashscreen: ^1.3.5

dev_dependencies:

  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icons/vmsOrange.png"

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - images/icons/

  fonts:
    - family: Kaushan Script
      fonts:
        - asset: fonts/KaushanScript-Regular.ttf
    - family: Bad Script
      fonts:
        - asset: fonts/BadScript-Regular.ttf
    - family: Oleo Script
      fonts:
        - asset: fonts/OleoScript-Bold.ttf
        - asset: fonts/OleoScript-Regular.ttf
    - family: Source Sans Pro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Merienda One
      fonts:
        - asset: fonts/MeriendaOne-Regular.ttf

